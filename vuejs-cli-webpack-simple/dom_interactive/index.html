<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>

    <script>
            var app = new Vue({

                el: "app",
                data: {
                    title: "Hello word !"
                }


            });
    </script>
</head>
<body>
    
    <div id="app">
        <p>{{ title }}</p>
    </div>



</body>
</html>
